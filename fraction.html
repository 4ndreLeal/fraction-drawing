<html>
<head></head>
	<body>
		<canvas width="600" height="400"></canvas>
		<script>
			function desenhaQuadrado(x, y, tamanho, cor) {
				var tela = document.querySelector('canvas');
				var pincel = tela.getContext('2d');
				pincel.fillStyle = cor;
				pincel.fillRect(x, y, tamanho, tamanho);
				pincel.strokeStyle = 'black';
				pincel.strokeRect(x, y, tamanho, tamanho);
			}
			function desenhaTexto(x, y, texto) {
				var tela = document.querySelector('canvas');
				var pincel = tela.getContext('2d');
				pincel.font = '20px Georgia'; // fonte do texto
				pincel.fillStyle = 'black'; // cor do texto
				pincel.fillText(x, y, texto); // escrever o texto
			}
			desenhaQuadrado(50, 50, 100, 'green');
			desenhaQuadrado(150, 50, 100, 'green');
			desenhaQuadrado(250, 50, 100, 'green');
			desenhaQuadrado(350, 50, 100, 'white');
			desenhaTexto(50, 30, 'Qual é a fração?');
		</script>
	</body>
</html>
